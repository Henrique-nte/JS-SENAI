<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Texto ao Digitar</title>
</head>
<style>
    #exibir {
        margin-top: 5px;
        padding: 15px;
        width: 200px;
        border: 1px solid black;
    }
</style>
<body>

    <!--CAMPO DE ENTRADA DE TEXTO-->
    <h3>CAMPO DE TEXTO</h3>
    <input id = "txt"type="text" name="texto">
    
    <h3>EXIBIÇÃO DE TEXTO</h3>
    <!--ELEMENTO PARA EXIBIR O TEXTO DIGITADO-->
    <div id = "exibir"></div>
    
    <script>

        const text = document.getElementById("txt");
        const exibir = document.getElementById("exibir");

        text.addEventListener("input", function(){
            exibir.innerHTML = text.value;
        })

    </script>
    
</body>
</html>
