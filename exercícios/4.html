<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Interativo</title>
</head>

<body>

    <h1 id="numero">1</h1>
    <button id="botao">+</button>


    <script>

        const Elemento = document.getElementById("numero");
        const botao = document.getElementById("botao");

        //
        let numero = parseInt(Elemento.innerText);

        botao.addEventListener("click", function () {
            numero++;
            Elemento.innerText = numero;
        });

    </script>
</body>

</html>
